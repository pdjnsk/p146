<html>
  <head>
    <title>Animating Shapes</title>


    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-sky color="#EBEBEB"></a-sky>


      <a-cylinder
        color="#757575"
        height="2"
        radius="0.05"
        position="0 10 0"
        animation="property: position; from:-0.5 10 0;to: 0.5 10 0;dir:alternate;loop: true; dur: 1000;"
      ></a-cylinder>
      
      <a-sphere
        color="#ef5350"
        radius="0.3"
        position="0 11 0"
       animation="property: position; from:-0.5 11 0;to: 0.5 11 0;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-box
        color="#0276aa"
        position="0 8 0"
        width="3.2"
        height="2.2"
      >
      </a-box>

      <a-sphere
        color="#fff"
        position="-0.63 8.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      >
      </a-sphere>

      <a-sphere
        color="#000"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        color="#fff"
        position="0.63 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="#000"
        radius="0.15"
        position="0.63 8.1 0.9"
        animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-box  color="orange" position="0 6.7 0" width="2" height="0.5">
      </a-box>

      <a-box
        color="#0276aa"
        position="0 4.5 0"
        width="4.5"
        height="4"
      >
      </a-box>


      <a-cylinder
        position="-2.5 5.4 0"
        rotation="30 90 0"
        color="orange"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="-2.95 4.7 0"
        rotation="-50 90 0"
        color="#ef5350"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.3"
        color="orange"
      ></a-cylinder>
      <a-entity
        position="-4.3 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:#0276aa;"
      ></a-entity>

      <a-cylinder
        position="2.7 5.5 0"
        rotation="-50 90 0"
        color="orange"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="3.4 5 0"
        rotation="-50 90 0"
        color="#ef5350"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="4 5.4 0"
        rotation="50 90 0"
        color="orange"
        height="1.3"
        width="0.3"
        radius="0.3"
      ></a-cylinder>
      <a-entity
        position="4.5 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:#0276aa;"
      ></a-entity>

      <a-cylinder color="orange" radius="0.5" height="3.5" position="-1 2 -0.2">
      </a-cylinder>

      <a-entity
        position="-1 -0.35 -0.2"
        rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="color:#ef5350"
      ></a-entity>

      <a-cylinder color="orange" radius="0.5" height="3.5" position="1 2 -0.2">
      </a-cylinder>

      <a-entity
        position="1 -0.35 -0.2"
        rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="color:#ef5350"
      ></a-entity>

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
